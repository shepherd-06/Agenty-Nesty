<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings - Agent Nesty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: left;
        }

        .settings-container {
            padding: 20px;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            border: none;
            background: none;
        }
    </style>
</head>

<body>

    <div class="settings-container">
        <button class="close-btn" id="closeSettings">‚ùå</button>
        <h3>‚öôÔ∏è Agent Nesty Settings</h3>
        <hr>

        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" class="form-control" placeholder="Enter OpenAI API Key">

        <button id="saveSettings" class="btn btn-primary mt-3">Save</button>
    </div>

    <script>
        document.getElementById("saveSettings").addEventListener("click", () => {
            const apiKey = document.getElementById("apiKey").value;
            localStorage.setItem("api_key", apiKey); // Save setting locally
            alert("Settings saved! üîí");
        });

        // Close button
        document.getElementById("closeSettings").addEventListener("click", () => {
            window.close(); // Close the settings window
        });

        // Close settings when clicking outside
        document.addEventListener("click", (event) => {
            if (!document.querySelector(".settings-container").contains(event.target)) {
                window.close();
            }
        });
    </script>

</body>

</html>
