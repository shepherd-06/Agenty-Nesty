<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Agent Nesty! ðŸ”¥</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <style>
        #messages {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
        }

        #messages li {
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            height: 50px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 offset-md-3">
                <h3 class="mb-4 text-center">ðŸ”¥ Agent Nesty! ðŸ”¥</h3>
                <ul id="messages" class="list-unstyled" style="display:none"></ul>
                <form id="form" action="/get_response" method="post">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="text" name="text" placeholder="Say something..."
                            required>
                    </div>
                    <div id="spinner" style="display:none; padding: 10px">
                        <div class="spinner-border text-primary text-center" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="sendButton">Send</button>
                </form>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            var commands = ["/wiki", "/info", "/help"];
            var isRecording = false; // Toggle flag for recording

            $('#text').autocomplete({
                source: commands,
                minLength: 1,
                select: function (event, ui) {
                    this.value = ui.item.value + " ";
                    return false;
                }
            });

            $('#form').on('submit', function (e) {
                e.preventDefault();
                var text = $('#text').val();
                $('#sendButton').prop('disabled', true);
                $('#spinner').show();

                $.post('/get_response', { text: text }, function (data) {
                    $('#messages').show();
                    let messageHTML = '<li><strong>You:</strong> ' + text + '<br><strong>AI:</strong> ' + data.message + '</li>';

                    // If there's an audio file, add the audio player
                    if (data.audio_url) {
                        messageHTML += `<br><audio id="ttsAudio" controls autoplay>
                                          <source src="${data.audio_url}" type="audio/mpeg">
                                          Your browser does not support the audio element.
                                        </audio>`;
                    }

                    $('#messages').append(messageHTML);
                    $('#text').val('');
                    $('#sendButton').prop('disabled', false);
                    $('#spinner').hide();
                });
            });
        });
    </script>

</body>

</html>
